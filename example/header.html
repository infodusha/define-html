<template data-selector="app-header">
    <header>
        My name is: <b data-attr="name">Unknown</b>
        <span data-if="name" data-if-equal="Andrei">
            I see Andrei in you
        </span>
        <span data-if="admin">
            I AM THE ADMIN
        </span>
        <span data-if="admin" data-if-not>
            I am the user
        </span>
        <slot></slot>
    </header>
</template>

<style>
    :host {
        display: inline-block;
    }

    header {
        background-color: wheat;
        padding: 1rem;
    }
</style>

<script>
    setTimeout(() => {
        this.name = 'Test';
    }, 3000);
</script>

<script type="module">
    setTimeout(() => {
        this.removeAttribute('name');
    }, 6000);
</script>
